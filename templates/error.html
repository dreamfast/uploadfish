<!DOCTYPE html>
<html>
<head>
    <title>Error - UploadFish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Favicon and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="icon" href="/static/favicon/favicon.ico">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <!-- Background bubbles container -->
    <div class="background-bubbles">
        <div class="bubble-bg bubble-bg-1"></div>
        <div class="bubble-bg bubble-bg-2"></div>
        <div class="bubble-bg bubble-bg-3"></div>
        <div class="bubble-bg bubble-bg-4"></div>
    </div>
    
    <div class="upload-container">
        <div class="modal">
            <div class="modal-header">
                <h1>Upload Error</h1>
            </div>
            
            <div class="error-centered">
                <div class="error-logo">
                    <img src="/static/logo.png" alt="Error Fish" class="error-fish-logo">
                </div>
                
                <div class="error-details">
                    <p class="error-title">Error</p>
                    <p class="error-message">{{.ErrorMessage}}</p>
                    <p class="error-status">Status code: {{.StatusCode}}</p>
                </div>
                
                <div class="error-actions">
                    <a href="/" class="btn">Upload Another File</a>
                </div>
            </div>
        </div>
        
        {{template "footer" .}}
    </div>
</body>
</html>
