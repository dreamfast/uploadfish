{{define "header"}}
<!DOCTYPE html>
<html {{if .JSClass}}class="{{.JSClass}}"{{end}}>
<head>
    <title>{{if .Title}}{{.Title}}{{else}}Upload Fish{{end}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
    
    <!-- Favicon and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="icon" href="/static/favicon/favicon.ico">
</head>
<body {{with .BodyAttrs}}{{.}}{{end}}>
    <!-- Background bubbles container -->
    <div class="background-bubbles">
        <div class="bubble-bg bubble-bg-1"></div>
        <div class="bubble-bg bubble-bg-2"></div>
        <div class="bubble-bg bubble-bg-3"></div>
        <div class="bubble-bg bubble-bg-4"></div>
    </div>
    
    {{if not .CustomHeader}}
    <div class="upload-container">
        <div class="modal">
            <div class="modal-header">
                <h1>{{if .PageTitle}}{{.PageTitle}}{{else}}Upload Fish{{end}}</h1>
                <div class="modal-logo">
                    <a href="/">
                        <img src="/static/logo.png" alt="Upload Fish Logo" class="modal-logo-image">
                    </a>
                </div>
            </div>
    {{end}}
{{end}}
