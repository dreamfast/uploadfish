<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Upload Fish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
    
    <!-- Favicon and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="icon" href="/static/favicon/favicon.ico">
</head>
<body>
    <a href="/">
        <img src="/static/logo.png" alt="Upload Fish Logo" class="logo">
    </a>
    
    <noscript>
        <style>
            .js-disabled { display: block !important; }
            .js-enabled { display: none !important; }
        </style>
    </noscript>
    
    <!-- JavaScript Disabled Version (shown by default, hidden when JS is detected) -->
    <div class="js-disabled">
        <p>You seem to have javascript disabled, here is a simple file uploader.</p>
        <div class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
                <div class="form-group">
                    <label for="file">Select File:</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Time:</label>
                    <select id="expiry" name="expiry" required>
                        {{ range .ExpiryOptions }}
                        <option value="{{ .Value }}">{{ .Label }}</option>
                        {{ end }}
                    </select>
                </div>
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>
    </div>
    
    <!-- JavaScript Enabled Version (hidden by default, shown when JS is detected) -->
    <div class="js-enabled">
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <div class="drop-zone-text">Drag & drop your file here or click to select</div>
                <button class="upload-btn" id="selectFileBtn">Select File</button>
                <input type="file" id="fileInput" class="hidden-input">
            </div>
        </div>
        
        <div class="form-group">
            <label for="jsExpiry">File expires after:</label>
            <select name="expiry" id="jsExpiry">
                {{range .ExpiryOptions}}
                <option value="{{.Value}}">{{.Label}}</option>
                {{end}}
            </select>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="hidden-form">
            <input type="file" name="file" id="formFileInput">
            <input type="hidden" name="expiry" id="formExpiryInput">
            <input type="hidden" name="csrf_token" id="formCsrfToken" value="{{ .CSRFToken }}">
        </form>
    </div>
    
    <div class="info">
        <p><strong>Max file size:</strong> {{.MaxSizeMB}} MB</p>
    </div>
    
    <footer class="footer">
        <p>
            <a href="https://github.com/dreamfast/uploadfish" target="_blank" rel="noopener noreferrer">

                View on GitHub
            </a>
        </p>
    </footer>
</body>
</html>
